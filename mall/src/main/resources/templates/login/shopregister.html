<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <div>注册</div>
    <form action="shopregisterPage" method="post">
        <table>
            <tr>
                <td>商铺名称：</td>
                <td><input type="text" name="shopname"/></td>
            </tr>

            <tr>
                <td>店主姓名：</td>
                <td><input type="text" name="managername"/></td>
            </tr>
            <tr>
                <td>负责人身份证：</td>
                <td><input type="text" name="identify"/></td>
            </tr>
            <tr>
                <select name="category">
                    <option value="food">食品</option>
                    <option value="daily">居家</option>
                    <option value="digital">数码</option>
                </select>
            </tr>
            <tr>
                <td>注册ID：</td>
                <td><input type="text" name="id"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="注册"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
